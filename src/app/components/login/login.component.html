<div class="back">
    <section>
        <img class="logo" src="assets/images/logo.png" alt="Imagen gato">

        <h1>Prueba técnica</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <img class="icon" src="assets/images/user.png" alt="Icono usuario">
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                <span *ngIf="this.form.get('email')?.errors?.['required']"></span>
            </div>
            <span *ngIf="this.form.get('email')?.errors?.['email']">El email no es correcto</span>
            <div class="form-group">
                <img class="icon" src="assets/images/lock.png" alt="Icono candado">
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
                <span *ngIf="this.form.get('password')?.errors?.['required']"></span>
            </div>
            <span *ngIf="this.form.get('password')?.errors?.['minlength']">Minimo 5 caracteres</span>
            <div class="form-group__reminder">
                <p>Recordar</p>
                <mat-slide-toggle class="toggle"º    id="toggle"  [color]="color" [checked]="useDefault" (change)="toggle($event)"></mat-slide-toggle>
            </div>
            
            <button type="submit" #button id="button">Acceder</button>
           
        </form>

    </section>
</div>
